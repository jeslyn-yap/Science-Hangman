<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TB Hangman Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(to right, #dbeafe, #e0f2fe);
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #0ea5e9;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #questionDiv {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    #answerBtn {
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #answerBtn:hover {
      background-color: #0284c7;
      transform: scale(1.05);
    }
    #wordDisplay {
      font-size: 2.2rem;
      letter-spacing: 12px;
      margin: 30px 0;
    }
    #letters button, #nextBtn, #nextBtnHangman {
      margin: 4px;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #letters button:hover:not(:disabled), #nextBtn:hover, #nextBtnHangman:hover {
      background-color: #0284c7;
      transform: scale(1.05);
    }
    #letters button:disabled {
      background-color: #94a3b8;
      cursor: default;
    }
    #message {
      font-weight: bold;
      font-size: 1.4rem;
      margin-top: 25px;
      color: #dc2626;
    }
    #hangman {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .hangman-drawing {
      margin-top: 10px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
    }
    #nextBtn, #nextBtnHangman {
      margin-top: 25px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tuberculosis Hangman</h1>

    <!-- Question Section -->
    <div id="questionDiv">
      <p id="question">What is the main organ affected by Tuberculosis?</p>
      <input type="text" id="answer" placeholder="Your answer here" />
      <button id="answerBtn" onclick="checkAnswer()">Submit Answer</button>
    </div>

    <!-- Hangman Game Section -->
    <div id="hangmanGame" style="display: none;">
      <div id="wordDisplay"></div>
      <div id="letters"></div>
      <div style="margin-top: 20px;">
        <input type="text" id="fullWordGuess" placeholder="Guess the whole word" />
        <button onclick="guessFullWord()">Guess Word</button>
      </div>
      <div id="message"></div>
      <div id="hangman">Wrong guesses: <span id="wrongCount">0</span></div>
      <div class="hangman-drawing" id="hangmanDrawing">üôÇ</div>
      <button id="nextBtnHangman" onclick="nextQuestion()">Next Question</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "What is the main organ affected by Tuberculosis?", answer: "lungs" },
      { question: "Which bacteria causes Tuberculosis?", answer: "mycobacterium" },
      { question: "What is one symptom of Tuberculosis?", answer: "cough" },
    ];

    const words = [
      "lungs", "cough", "fever", "bacteria", "infection", "immune",
      "vaccine", "sick", "tuberculosis", "antibiotics", "mycobacterium"
    ];

    let currentQuestionIndex = 0;
    let chosenWord;
    let guessed = [];
    let wrongGuesses = 0;
    const maxWrong = 6;

    const wordDisplay = document.getElementById("wordDisplay");
    const lettersDiv = document.getElementById("letters");
    const message = document.getElementById("message");
    const wrongCount = document.getElementById("wrongCount");
    const hangmanDrawing = document.getElementById("hangmanDrawing");
    const nextBtnHangman = document.getElementById("nextBtnHangman");
    const questionDiv = document.getElementById("questionDiv");
    const hangmanGameDiv = document.getElementById("hangmanGame");

    const faces = ["üôÇ", "üòê", "üò¨", "üòü", "üò®", "üò±", "üíÄ"];

    function checkAnswer() {
      const answer = document.getElementById("answer").value.toLowerCase();
      if (answer === questions[currentQuestionIndex].answer) {
        startHangmanGame();
      } else {
        alert("Wrong answer! Please try again.");
      }
    }

    function startHangmanGame() {
      questionDiv.style.display = "none";
      hangmanGameDiv.style.display = "block";
      chosenWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
      guessed = [];
      wrongGuesses = 0;
      wrongCount.textContent = wrongGuesses;
      hangmanDrawing.textContent = faces[wrongGuesses];
      message.textContent = "";
      nextBtnHangman.style.display = "none";
      document.getElementById("fullWordGuess").value = "";
      displayWord();
      setupLetters();
    }

    function displayWord() {
      wordDisplay.innerHTML = chosenWord
        .split("")
        .map(letter => (guessed.includes(letter) ? letter : "_"))
        .join(" ");
    }

    function setupLetters() {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      lettersDiv.innerHTML = "";
      alphabet.split("").forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => guessLetter(letter, btn);
        lettersDiv.appendChild(btn);
      });
    }

    function guessLetter(letter, button) {
      button.disabled = true;
      if (chosenWord.includes(letter)) {
        guessed.push(letter);
        displayWord();
        checkWin();
      } else {
        wrongGuesses++;
        wrongCount.textContent = wrongGuesses;
        hangmanDrawing.textContent = faces[wrongGuesses];
        checkLose();
      }
    }

    function guessFullWord() {
      const guess = document.getElementById("fullWordGuess").value.toUpperCase();
      if (guess === chosenWord) {
        guessed = chosenWord.split("");
        displayWord();
        message.textContent = "üéâ You guessed the full word correctly!";
        lettersDiv.innerHTML = "";
        nextBtnHangman.style.display = "inline-block";
      } else {
        wrongGuesses++;
        wrongCount.textContent = wrongGuesses;
        hangmanDrawing.textContent = faces[wrongGuesses];
        message.textContent = "‚ùå Incorrect full word guess!";
        checkLose();
      }
    }

    function checkWin() {
      if (chosenWord.split("").every(l => guessed.includes(l))) {
        message.textContent = "üéâ You guessed it right!";
        lettersDiv.innerHTML = "";
        nextBtnHangman.style.display = "inline-block";
      }
    }

    function checkLose() {
      if (wrongGuesses >= maxWrong) {
        message.textContent = `‚ùå Game Over! The word was: ${chosenWord}`;
        lettersDiv.innerHTML = "";
        nextBtnHangman.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
      questionDiv.style.display = "block";
      hangmanGameDiv.style.display = "none";
      document.getElementById("answer").value = "";
      document.getElementById("question").textContent = questions[currentQuestionIndex].question;
    }
  </script>
</body>
</html>
